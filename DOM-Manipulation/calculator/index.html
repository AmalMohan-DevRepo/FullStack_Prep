<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container-fluid border main-cont">
      <!--3 displays -> main -> sub -> memory func -->
      <div class="mt-3 d-flex calc-display border w-100 bg-light">
        <div
          class="text-muted text-start w-25 text-wrap reg-disp"
          style="font-size: smaller"
        ></div>
        <div class="w-75 text-end">
          <div
            class="text-muted sub-disp w-100"
            style="font-size: smaller"
          ></div>
          <div class="fw-bold main-disp w-100" style="font-size: x-large"></div>
        </div>
      </div>
      <!--key pad -->
      <div class="m-3">
        <div class="row d-lg-flex justify-content-center align-items-center">
          <div class="col-3 border p-3 keys keys-special" data-key="MP">M+</div>
          <div class="col-3 border p-3 keys keys-special" data-key="MS">M-</div>
          <div class="col-3 border p-3 keys keys-special" data-key="MC">MC</div>
          <div class="col-3 border p-3 keys keys-special" data-key="Backspace">
            &larr;
          </div>
        </div>
        <div class="row d-lg-flex justify-content-center align-items-center">
          <div class="col-3 border p-3 keys keys-special" data-key="%">%</div>
          <div class="col-3 border p-3 keys keys-special" data-key="ce">CE</div>
          <div class="col-3 border p-3 keys keys-special" data-key="c">C</div>
          <div class="col-3 border p-3 keys keys-special" data-key="/">รท</div>
        </div>
        <div class="row d-lg-flex justify-content-center align-items-center">
          <div class="col-3 border p-3 keys" data-key="7">7</div>
          <div class="col-3 border p-3 keys" data-key="8">8</div>
          <div class="col-3 border p-3 keys" data-key="9">9</div>
          <div class="col-3 border p-3 keys keys-special" data-key="*">x</div>
        </div>
        <div class="row d-lg-flex justify-content-center align-items-center">
          <div class="col-3 border p-3 keys" data-key="4">4</div>
          <div class="col-3 border p-3 keys" data-key="5">5</div>
          <div class="col-3 border p-3 keys" data-key="6">6</div>
          <div class="col-3 border p-3 keys keys-special" data-key="-">-</div>
        </div>
        <div class="row d-lg-flex justify-content-center align-items-center">
          <div class="col-3 border p-3 keys" data-key="1">1</div>
          <div class="col-3 border p-3 keys" data-key="2">2</div>
          <div class="col-3 border p-3 keys" data-key="3">3</div>
          <div class="col-3 border p-3 keys keys-special" data-key="+">+</div>
        </div>
        <div class="row d-lg-flex justify-content-center align-items-center">
          <div class="col-3 border p-3 keys" data-key="!">+/-</div>
          <div class="col-3 border p-3 keys" data-key="0">0</div>
          <div class="col-3 border p-3 keys" data-key=".">.</div>
          <div class="col-3 border p-3 keys key-equal" data-key="=">=</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
