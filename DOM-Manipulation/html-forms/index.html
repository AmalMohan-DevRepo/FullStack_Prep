<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>html-form</title>
  </head>
  <body>
    <div class="container-fluid main-container">
      <h1 class="display-md-1 d-flex justify-content-center">
        Food Preference Survey
      </h1>
      <div class="row mt-4">
        <div class="col border p-2 m-2">
          <p class="h3 d-flex justify-content-center">User Form</p>
          <form
            class="row g-3 mt-2"
            id="userForm"
            method="get"
            name="userForm"
            autocomplete="off"
          >
            <div class="col-md-6">
              <label for="firstname" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                value=""
                required
              />
            </div>
            <div class="col-md-6">
              <label for="lastname" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                value=""
                required
              />
            </div>
            <div class="col-md-12">
              <label for="address" class="form-label">Address</label>
              <textarea class="form-control" id="address" value=""> </textarea>
            </div>
            <div class="col-md-6">
              <label for="pincode" class="form-label">Pincode</label>
              <input
                type="number"
                class="form-control"
                id="pincode"
                value=""
                required
              />
            </div>
            <!--start gender radio-->
            <div class="col-md-6">
              <label for="gender" class="form-label">Gender</label>

              <div class="form-control" style="border: none">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="gender"
                    value="M"
                  />
                  <label class="form-check-label" for="gender">Male</label>
                </div>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="gender"
                    value="F"
                  />
                  <label class="form-check-label" for="gender">Female</label>
                </div>

                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="gender"
                    value="O"
                  />
                  <label class="form-check-label" for="gender">Other</label>
                </div>
              </div>
            </div>
            <!--End gender radio-->

            <!--Start food check-->
            <div class="col-md-12">
              <label for="food">Choice of food (select atleast 2)</label>
              <div class="form-control" style="border: none">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="indian"
                    value="Indian"
                  />
                  <label class="form-check-label" for="indian">Indian</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="asian"
                    value="Asian"
                  />
                  <label class="form-check-label" for="asian">Asian</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="continental"
                    value="Continental"
                  />
                  <label class="form-check-label" for="continental"
                    >Continental</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="arabic"
                    value="Arabic"
                  />
                  <label class="form-check-label" for="arabic">Arabic</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="jain"
                    value="Jain"
                  />
                  <label class="form-check-label" for="jain">Jain</label>
                </div>
              </div>
            </div>
            <!--End food check-->
            <div class="col-md-6">
              <label for="state" class="form-label">State</label>
              <input type="text" class="form-control" id="state" />
            </div>
            <div class="col-md-6">
              <label for="country" class="form-label">Country</label>
              <input type="text" class="form-control" id="country" />
            </div>
            <!--Submit and reset buttons-->
            <div class="col-md-12 mt-4 d-flex justify-content-center">
              <button class="btn btn-success" type="submit">Submit</button>
              <button
                class="btn btn-danger mx-5"
                type="button"
                onclick="reset()"
              >
                Reset
              </button>
            </div>
          </form>
        </div>
        <div class="col-lg-7 col-md-12 border p-2 m-md-2">
          <table class="table table-sm table-striped" id="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Gender</th>
                <th scope="col">Food Choice</th>
                <th scope="col">State/ Country</th>
              </tr>
            </thead>
            <tbody class="table-body" id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
