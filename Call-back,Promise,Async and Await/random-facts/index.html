<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Random Facts</title>
  </head>
  <body>
    <!--Main Container-->
    <div class="container-fluid">
      <!--Nav Bar-->
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid row">
          <!--logo-->
          <div class="col-1">
            <div
              class="d-flex justify-content-center align-items-center bg-dark text-light rounded-circle fw-bolder"
              style="width: 50px; height: 50px"
            >
              R
            </div>
          </div>

          <!--Page Header-->
          <div
            class="col-11 d-flex flex-column justify-content-center align-items-center display-6"
          >
            Random Facts <br />
            <span class="text-muted h6">The API call project</span>
          </div>
        </div>
      </nav>
      <!--Nav End-->
      <!--Body-->
      <div
        class="container-fluid d-flex justify-content-center align-items-center border"
        style="height: 75vh"
      >
        <div class="card text-center shadow quote-box">
          <!--Quote Display-->
          <div
            class="card-body d-flex align-items-center justify-content-center border-bottom"
          >
            <q class="card-text lead fw-bold" id="fact-block">
              Click the button to read some exciting facts!
            </q>
          </div>

          <!--Select and Button-->
          <div
            class="p-3 d-flex flex-column flex-md-row justify-content-center align-items-center"
          >
            <select
              class="form-select select-box"
              aria-label="Default select example"
              id="lang-select"
            >
              <option value="Select Language" selected>Select Language</option>
              <option value="en">English</option>
              <option value="de">Deutsch</option>
            </select>
            <a href="#" class="btn btn-success mx-2" id="get-quote"
              >Get Quote</a
            >
          </div>

          <!--Credits section ie; souce and url-->

          <div class="card-footer text-muted d-none" id="credits"></div>
        </div>
      </div>
    </div>

    <footer class="position-absolute bottom-0 text-muted w-100">
      <p class="d-flex flex-column justify-content-center align-items-center">
        I'm using the Random Useless Facts API &#9400; Copyrights Reserved
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
